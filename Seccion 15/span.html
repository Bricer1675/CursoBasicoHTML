<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Etiquetas de Agrupación con Span</title>
    <style>
        
        body {
            color: darkblue; /* Color del texto principal */
            text-align: center; /* Alineación centrada del contenido */
        }
        
        /* Clase para resaltar texto dentro del párrafo usando <span> */
        .iluminar {
            color: red; /* Cambia el color del texto a rojo */
            font-weight: bold; /* Aplica negrita para destacar el contenido */
        }
    </style>
</head>
<body>
    <!-- Uso de la etiqueta <div> como contenedor principal -->
    <div class="contenedor">
        <h1>Título dentro de un div</h1>
        
        <!-- <span> es una etiqueta en línea que permite resaltar o dar estilo a una parte específica del texto sin alterar la estructura del documento. -->
        <!-- Se usa principalmente para aplicar estilos CSS a fragmentos específicos dentro de un párrafo u otro texto en línea. -->
        <p>Este es un <span class="iluminar">texto resaltado</span> dentro de un contenedor div...</p>
    </div>
</body>
</html>
