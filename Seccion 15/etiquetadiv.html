<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Etiquetas de Agrupación</title>
    <style>
        /* Definimos un estilo para el contenedor */
        .contenedor {
            border: 2px solid #000; /* Borde negro de 2px */
            padding: 20px; /* Espaciado interno */
        }
    </style>
</head>
<body>
    <!-- Uso de la etiqueta <div> como contenedor principal -->
    <div class="contenedor">
        <h1>Título dentro de un div</h1>
        <p>Este es un párrafo dentro de un contenedor div...</p>
    </div>
</body>
</html>
